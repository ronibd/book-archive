<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>

    <!--------- bootstrap--css--- for style ------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>

<body>


    <!----------- ---Search Book area--------- -->



    <div class="text-center fw-bolder text-danger my-2">
        <h2>Search Your Favourite Books!!</h2>
    </div>


    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control mx-2"
            placeholder="Type Your book Name and find Your Book" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary bg-warning" type="button"
            id="button-search">Search</button>
    </div>


    <!-- -----------found items ----------------------->
    <div id="found-iems">

    </div>



    <!-- --------------error section------------- -->
    <div id="error">

    </div>





    <!--  ------- Book search details list --------->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>



    <!-- --------------bootstrap-bundule------- ---- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <!------ ------------javascript link------------- -->

    <script src="js/app.js"></script>
</body>

</html>
